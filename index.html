<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proximamente, Pagina Validacion</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image" href="assets/img/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <section class="divisor">
        <div class="logo">
          <img src="assets/img/logo.svg" alt="Logo" class="logo-img" />
        </div>
        <div class="hero-movil">
          <img
            src="assets/img/hero-mobile.jpg"
            alt="Mobile"
            class="img-movil"
          />
        </div>
        <section class="container">
          <article class="text">
            <h1 class="title">
              <span>WE'RE</span><br />
              COMING <br />SOON
            </h1>
            <p class="parrafo">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay uo-to-date with announcements
              and out launch deals.
            </p>
          </article>
          <form action="#" method="post" id="form-valid">
            <div class="form-agro">
              <input
                type="text"
                name="email"
                class="email"
                id="Email"
                placeholder="Email Address"
              />
              <button type="submit" class="btn">
                <img src="assets/img/icon-arrow.svg" alt="Flecha" />
              </button>
            </div>
            <article class="error" id="ErrorImg" style="display: none">
              <img src="assets/img/icon-error.svg" alt="X" class="img-error" />
            </article>
            <p class="mensaje" id="ErrorMensa" style="display: none"></p>
            <p class="mensaje-valid" id="ValidMsg" style="display: none"></p>
          </form>
        </section>
      </section>
      <img src="assets/img/hero-desktop.jpg" class="hero-desk-img" alt="Nose" />
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
